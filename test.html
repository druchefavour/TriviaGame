<!DOCTYPE html>
<html>
<head>
	<title>Timer test</title>
		<link rel="stylesheet" type="text/css" href="assets/css/jquery.countdownTimer.css" />
		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
<span>01:00</span>
<div id="time-left"></div>
<!-- Create an element to hold the clock-->

<script type="text/javascript">
setTimeout(timeUp, 1000 * 60);

setInterval(function() {
    // Write the timer on the html page
    var timer = $('span').html();
    // convert the timer string to an array holding minutes and seconds
    timer = timer.split(':');
    var minutes = timer[0];
    var seconds = timer[1];
    seconds -= 1;
    if (minutes < 0) return;

    if (seconds < 0 && minutes != 0) {
        minutes -= 1;
        seconds = 59;
    }
    else if (seconds < 10 && seconds.length != 2) seconds = '0' + seconds;
        if (minutes < 10 && minutes.length != 2) minutes = '0' + minutes
        $('span').html(minutes + ':' + seconds); 
	}, 1000);
		

	function timeUp(){
    // Once time reaches 00:00, time is up! 
    // Send an alert and have the "time-left" div let the user know.
    console.log('done');
    $('#time-left').html('<h2>Time\'s Up!</h2>');
    alert('time is up');
	}
    
 </script>
</body>
</html>

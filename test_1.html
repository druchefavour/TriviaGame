<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TriviaGame</title>
  <!-- Include the Bootstrap files-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <!-- Include the JQuery files-->
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
     <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<body>
<!-- The main container within which we're going to place our entire HTML code -->
  <div id="main-quiz-holder">
    <!--A super simple slider (questionContainer) to hold our individual questions. Each slide will be housed within this div element -->
    <!--the intro container, the one which is displayed asking the user to take the quiz-->
    <div id="intro-container" class="questionContainer"> 
      <a class="btnStart" href="#"><img src="assets/images/start.png" /></a>
    </div>
    <div class="questionContainer hide">
      <!-- a div element that contains each of the questions -->
      <div class="question">
      CSS is used to ....
      </div> 
      <!-- UL with options -->
      <!--unordered list containing the possible answers to the question --> 
      <ul class="answers"> 
        <li> 
          <label><input data-key="a" type="radio">lend structure to the document</label> 
        </li> 
        <li> 
          <label><input data-key="b" type="radio">mold the presentation of the document</label> 
        </li> 
        <li> 
          <label><input data-key="c" type="radio">script the interactions on the page</label> 
        </li> 
        <li> 
          <label><input data-key="d" type="radio">You're crafty! This is a trick question.</label> 
        </li> 
      </ul>
      <div class="btnContainer">
        <div class="next">
          <a class="btnNext" href="#">Next</a>
        </div>
        <div class="clear">
        </div>
      </div>
     </div> 
     <div class="questionContainer hide"> 
        <div class="question"> 
            The C in CSS stands for? 
        </div> 
        <ul class="answers"> 
            <li> 
            <label><input data-key="a" type="radio">Crysis</label> 
            </li> 
            <li> 
            <label><input data-key="b" type="radio">Crocodile</label> 
            </li> 
            <li> 
            <label><input data-key="c" type="radio">Consistent</label> 
            </li> 
            <li> 
            <label><input data-key="d" type="radio">Cascading</label> 
            </li> 
        </ul> 
        <div class="btnContainer"> 
            <div class="prev"> 
                <a class="btnPrev" href="#">Prev</a> 
            </div> 
            <div class="next"> 
                <a class="btnNext" href="#">Next</a> 
            </div> 
            <div class="clear"> 
            </div> 
        </div> 
    </div> 
    <!-- More questions here -->
    <div class = "questionContainer hide">
      <div class="question">
        The * selector selects ...
      </div>
      <ul class="answers">
        <li>
          <label><input data-key="a" type="radio">John</label>
        </li>
        <li>
          <label><input data-key="b" type="radio">Mary</label>
        </li>
        <li>
          <label><input data-key="c" type="radio">Peter</label>
        </li>
        <li>
          <label><input data-key="d" type="radio">Ken</label>
        </li>
      </ul>
      <div class="btnContainer">
        <div class="prev">
          <a class="btnPrev" href="#">Prev</a>
        </div>
        <div class="next">
          <a class="btnShowResult" href="#">Finish</a>
        </div>
        <div class="clear">
        </div>
      </div>
    </div>

    <!--an empty div inside a result container to hold our results. We'll populate this element down the road when we're evaluating the results.-->
    <div id="results-container" class="questionContainer"> 
      <div id="resultKeeper">
      </div> 
    </div>
    <div id="progressKeeper" >
      <div id="progress"></div>
      </div> 
    <div id="notice">
      Please select an option
    </div>    
  </div>
<!--=======================================================-->      
    </body>
    </head>
    </html>
